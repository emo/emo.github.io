<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>emo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/async/2.6.2/async.min.js"></script>
    <script>
    function loop(div) {
      async.forever(
        function(next) {
          div.animate({height: '500px', opacity: '0.4'}, "slow");
          div.animate({width: '500px', opacity: '0.8'}, "slow");
          div.animate({height: '100px', opacity: '0.4'}, "slow");
          div.animate({width: '100px', opacity: '0.8'}, "slow");
          next();
        },
        function(err) {
          console.error(err);
        }
      );
    }
    $(document).ready(function(){
      var d = $("div");
      loop(d);
    });
    </script>
  </head>
  <body>
    <div style="background:#030303;height:100px;width:100px;position:absolute;"></div>
  </body>
</html>
